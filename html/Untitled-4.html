<!DOCTYPE html>
<html>
  <head><title>Lists Example</title></head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
